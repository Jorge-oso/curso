<!DOCTYPE html>
<html>
<head>
	<title>Video desde youtube</title>
</head>
<body>
	<h1>Este es un video para mi web</h1>
	<table border="1">
		<thead>
			<tr>
				<td>Este es un video de youtube</td>
				<td>
					<section>
						<iframe 
						width="560" 
						height="315"

						frameborder="0" 
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
						allowfullscreen>
					</iframe>
				</section>
			</td>
		</tr>
	</thead>
</table>
</body>
</html>
