<!DOCTYPE html>
	<html>
	<head>
		<title></title>
	</head>
	<body>
		<!--Los titulos van de 1 a 6 con las
			etieutas h1 hasta el h6 siendo que
			el numero mas alto tiene la fuente
			mas pequeña-->
			<h1>Hola mundo</h1>
			<h2>Hola mundo</h2>
			<h3>Hola mundo</h3>
			<h4>Hola mundo</h4>
			<h5>Hola mundo</h5>
			<h6>Hola mundo</h6>
			<p>
				Hola mundo es una de las frases 
				que más utilizable al realizar
				el primer programa en distintos
				lenguajes.
			</p>
	</body>
</html>
